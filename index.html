<!DOCTYPE html>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            justify-content: center;

            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fafafa 0%, #f4f4f5 100%);
            color: #333;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 20px;
        }
        .fallback a {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .fallback a:hover {
            background: #000;
            color: white;
        }
    </style>
</head>

    <div class="loader">
        <div class="spinner"></div>

    <script>
        // Fallback redirect for older browsers
